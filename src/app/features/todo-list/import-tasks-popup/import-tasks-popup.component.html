<div mdbModal #modalUpdateTask="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-notify modal-info" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title white-text w-100 font-weight-bold py-2">IMPORT TASKS</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close()">
          <span aria-hidden="true" class="white-text">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <label for="formFile" class="form-label">Tasks CSV file</label>
        <input class="form-control form-control-lg" id="formFile" type="file" accept=".json" (change)="onFileSelected($event)" />
        <div class="text-danger mt-2" *ngIf="displayFileRequired">
          <mdb-icon fas icon="exclamation-circle" class="text-danger"></mdb-icon>
          File required
        </div>
      </div>

      <div class="modal-footer justify-content-center">
        <button mdbBtn color="info" [outline]="true" class="waves-effect" (click)="import()" [disabled]="displayFileRequired" mdbWavesEffect>
          <mdb-icon far icon="plus-square" class="mr-1"></mdb-icon>
          IMPORT
        </button>
      </div>
    </div>
  </div>
</div>
